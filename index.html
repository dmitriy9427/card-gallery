<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./image/logo(1).svg" alt="логотип место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./image/image.jpg" alt="аватар мерседес" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" aria-label="Редактировать профиль" title="Редактировать профиль"
                        class="profile__edit-btn"></button>
                </div>
                <button type="button" aria-label="Добавить новую фотографию" title="Добавить новую фотографию"
                    class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <ul class="elements__items">
                    <li class="elements__item">
                        <img src="./image/sudan.jpg" alt="Судан" class="elements__img">
                        <div class="elements__info">
                            <h2 class="elements__title">Судан</h2>
                            <button type="button" aria-label="Нравится" title="Нравится"
                                class="elements__like-btn elements__like-btn_active"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./image/maldive.jpg" alt="Мальдивы" class="elements__img">
                        <div class="elements__info">
                            <h2 class="elements__title">Мальдивы</h2>
                            <button type="button" aria-label="Нравится" title="Нравится"
                                class="elements__like-btn elements__like-btn_active"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./image/portugali1.jpg" alt="Португалия" class="elements__img">
                        <div class="elements__info">
                            <h2 class="elements__title">Португалия</h2>
                            <button type="button" aria-label="Нравится" title="Нравится"
                                class="elements__like-btn elements__like-btn_active"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./image/kumano.jpg" alt="Кумано" class="elements__img">
                        <div class="elements__info">
                            <h2 class="elements__title">Кумано</h2>
                            <button type="button" aria-label="Нравится" title="Нравится"
                                class="elements__like-btn elements__like-btn_active"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./image/rodos.jpg" alt="Родос" class="elements__img">
                        <div class="elements__info">
                            <h2 class="elements__title">Родос</h2>
                            <button type="button" aria-label="Нравится" title="Нравится"
                                class="elements__like-btn elements__like-btn_active"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./image/portugal.jpg" alt="Португалия" class="elements__img">
                        <div class="elements__info">
                            <h2 class="elements__title">Португалия</h2>
                            <button type="button" aria-label="Нравится" title="Нравится"
                                class="elements__like-btn elements__like-btn_active"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia Дмитрий Рябов</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть форму" title="Закрыть форму"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="form">
                <input type="text" id="heading" name="heading" placeholder="Жак-Ив Кусто"
                    class="popup__input popup__input_text_heading" required>
                <input type="text" id="subheading" name="subheading" placeholder="Исследователь океана"
                    class="popup__input popup__input_text_subheading" required>
                <button type="submit" class="popup__add-btn" aria-label="Сохранить" title="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
