<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bc3450ffaa676172ae9a.svg" alt="логотип место" class="header__logo"></header><main class="content"><section class="profile"><button type="button" aria-label="Обновить аватар" title="Обновить аватар" class="profile__edit"><img src="8e94371e9d2475fdfc60.jpg" alt="аватар" class="profile__image"></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button type="button" aria-label="Редактировать профиль" title="Редактировать профиль" class="profile__edit-btn"></button></div><button type="button" aria-label="Добавить новую фотографию" title="Добавить новую фотографию" class="profile__add-btn"></button></section><div class="elements"><ul class="elements__items"></ul></div></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia Дмитрий Рябов</p></footer><div class="popup popup_type_profile-edit"><div class="popup__container"><button type="button" class="popup__close popup__close_type_profile-edit" aria-label="Закрыть форму" title="Закрыть форму"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form-profile" name="form" novalidate><div class="input-container"><input id="username" name="name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span id="error-username" class="error-message"></span></div><div class="input-container"><input id="namejob" name="job" placeholder="Занятие" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required> <span id="error-namejob" class="error-message"></span></div><button id="submit" type="submit" class="popup__save-btn button" aria-label="Сохранить" title="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_add-cards"><div class="popup__container"><button type="button" class="popup__close popup__close_type_add-cards" aria-label="Закрыть форму" title="Закрыть форму"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_add-cards" name="form" novalidate><div class="input-container"><input id="cardname" name="card-name" placeholder="Название" class="popup__input popup__input_type_card-name" minlength="2" maxlength="30" required> <span id="error-cardname" class="error-message"></span></div><div class="input-container"><input id="cardlink" type="url" name="card-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link" required> <span id="error-cardlink" class="error-message"></span></div><button type="submit" class="popup__create-card button" aria-label="Создать" title="Создать">Создать</button></form></div></div><div class="popup popup-image popup_type_image"><div class="popup__image-container"><img alt="Изображение" class="popup__open-image"><p class="popup__image-caption"></p><button type="button" class="popup__close popup__close_type_image"></button></div></div><div class="popup popup_type_confirmation"><div class="popup__confirmation-container"><h3 class="popup__title-confirmation">Вы&nbsp;уверены?</h3><button class="popup__confirmation-btn button" type="submit" aria-label="Вы&nbsp;уверены?" title="Вы&nbsp;уверены?">Да</button> <button type="button" class="popup__close popup__close_type_confirmation"></button></div></div><div class="popup popup_type_update-avatar"><div class="popup__avatar-container"><h3 class="popup__title">Обновить аватар</h3><form name="form" class="popup__form popup__form_type_update-avatar" novalidate><div class="input-container"><input type="url" class="popup__input popup__input_type_update-avatar" placeholder="Ссылка на картинку" minlength="2" maxlength="50" required></div><button type="submit" aria-label="Сохранить" title="Сохранить" class="button_update-avatar">Сохранить</button></form><button type="button" class="popup__close popup__close_type_update-avatar"></button></div></div><template class="template"><li class="elements__item"><img alt="Изображение" class="elements__img"><div class="elements__info"><h2 class="elements__title"></h2><div class="elements__likes"><button type="button" aria-label="Нравится" title="Нравится" class="elements__like-btn"></button> <span class="elements__numberoflikes"></span></div><button class="elements__delete-btn" type="button" aria-label="Удалить картинку" title="Удалить картинку"></button></div></li></template></div></body></html>
